<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            text-align: center;
            margin: 20px;
            background: linear-gradient(135deg, #f06, #ff9);
        }
        .user-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container {
            margin: 20px 0;
        }
        h1, h2 {
            color: #fff;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        input {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: calc(100% - 22px);
            max-width: 300px;
        }
    </style>
</head>
<body>
    <h1>Inicio de sesion a LA NADA</h1>

    <div class="form-container">
        <h2>Registro</h2>
        <form id="registerForm">
            <input type="text" id="regName" placeholder="Nombre" required>
            <input type="email" id="regEmail" placeholder="Email" required>
            <input type="password" id="regPassword" placeholder="Contrase침a" required>
            <button type="submit">Registrar</button>
        </form>
    </div>

    <div class="form-container">
        <h2>Inicio de Sesi칩n</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Contrase침a" required>
            <button type="submit">Iniciar Sesi칩n</button>
        </form>
    </div>

    <div class="form-container">
        <h2>Eliminar Usuario</h2>
        <form id="deleteForm">
            <input type="number" id="userId" placeholder="ID de Usuario" required>
            <button type="submit">Eliminar Usuario</button>
        </form>
    </div>

    <h2>Lista de Usuarios</h2>
    <button id="loadUsers">Cargar Usuarios</button>
    <div id="users"></div>

    <script src="usuario.js"></script>
</body>
</html>
