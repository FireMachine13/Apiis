<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 20px;
            background-image: url(https://media.istockphoto.com/id/174655938/es/foto/fondo-de-rosas.jpg?s=612x612&w=0&k=20&c=1cQ2k71K_tZ85rNAC1WSLu_ZHIjWToSgoMUcDpxIno0=);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
        }
        .profile {
            display: none;
            margin: 20px auto;
            background-color: rgba(255, 0, 0, 0.8); 
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            position: relative;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
        }
        .profile img {
            border-radius: 50%;
            margin-bottom: 10px;
            border: 3px solid #fff;
        }
        .info {
            margin: 10px 0;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            color: #000;
        }
        .icon-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .icon-container img {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
        
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            background-color: rgba(255, 0, 0, 0.8);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
        }
        button:hover {
            background-color: #ff3333;
        }
    </style>
</head>
<body>
    <h1>NO ESTES SOLO, BUSCAME</h1>
    <div id="profile-container">
        <div class="profile" id="profile">
            <img id="profile-pic" src="" alt="Foto de perfil">
            <h2 id="profile-name"></h2>
            <div class="info" id="profile-info"></div>
            <div class="icon-container">
                <img src="./perfil.png" alt="Nombre" onmouseover="showTooltip('Hola, mi nombre es: ', 'name')" onmouseout="hideTooltip()">
                <img src="./location.png" alt="Dirección" onmouseover="showTooltip('Resido en: ', 'address')" onmouseout="hideTooltip()">
                <img src="./birthday.png" alt="Cumpleaños" onmouseover="showTooltip('Mi cumpleaños es en: ', 'dob')" onmouseout="hideTooltip()">
                <img src="./email.png" alt="Email" onmouseover="showTooltip('Mi correo es: ', 'email')" onmouseout="hideTooltip()">
                <img src="./phone.png" alt="Teléfono" onmouseover="showTooltip('Mi teléfono es: ', 'phone')" onmouseout="hideTooltip()">
            </div>
            <div class="tooltip" id="tooltip"></div>
        </div>
    </div>
    <button onclick="prevProfile()">Buscar Hombres</button>
    <button onclick="nextProfile()">Buscar Mujeres</button>
    <script src="perfil.js"></script>
</body>
</html>
